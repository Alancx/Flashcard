<include file="Common:top" />
<script type="text/javascript" src="__PUBLIC__/Admin/artDialog/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/artDialog/plugins/iframeTools.js"></script>
<style type="text/css">
	.input-group{
		display: block!important;
	}
</style>
<div class="row  wrapper  white-bg" style="margin:0 1%;padding-bottom:10%;padding-top:20px;">
	<div class="col-sm-12">
		<h5>消息提醒信息设置</h5>
		<form action="" method='post' class='form form-horizontal'>
			
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">提现申请消息接收人</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" name="withdraw" required id="withdraw" placeholder="请填写正确的手机号" value="{$withdraw}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">退款申请消息接收人</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" name="refund" required id="refund" placeholder="请填写正确的手机号" value="{$refund}">
		    </div>
		  </div>
		  <div class="form-group" style="text-align:center;position: absolute;left: 400px">
		  	<button class="btn btn-primary btn-outline save" type="submit">保 存</button>
		  </div>
		</form>
	</div>
