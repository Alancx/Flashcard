<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>打印发货单</title>

  <!-- Bootstrap -->
  <link href="__PUBLIC__/Admin/Admin/css/bootstrap.min.css" rel="stylesheet">
  <script src="__PUBLIC__/Admin/Admin/js/jquery-2.1.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="__PUBLIC__/Admin/Admin/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="__PUBLIC__/Admin/artDialog/jquery.artDialog.js?skin=default"></script>
  <script type="text/javascript" src="__PUBLIC__/Admin/artDialog/plugins/iframeTools.js"></script>
  <script type="text/javascript" src="__PUBLIC__/Admin/Admin/js/plugins/chosen/chosen.jquery.js"></script>
  <link rel="stylesheet" href="__PUBLIC__/Admin/Admin/css/plugins/chosen/chosen.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <style type="text/css">
       td{
        text-align: center;
        font-size: 5px!important;
      }
    </style>
  </head>
  <body>
    <div class="container" id="content">
      <div class="row">
        <div style="width:100%;height:50px;"></div>
        <div class="col-xs-12" style="text-align:left;font-size: 5px">订单编号：<br>{$oinfo.OrderId}</div>
        <div class="col-xs-12" style="text-align:left;font-size: 5px">付款日期：<br>{$oinfo.PayDate}</div>
        <div style="width:100%;height:25px;"></div>
        <div class="col-xs-12" style="font-size: 5px;">买家姓名：{$oinfo.RecevingName}</div>
        <div class="col-xs-12" style="font-size: 5px;">取餐码：{$oinfo.ShortOid}</div>
        <div style="clear:both;"></div>
        <div style="width:100%;height:25px;border-bottom:4px dotted #000;margin-bottom:10px;"></div>
        <table class="table table-bordered">
        	<tr>
        		<td style="font-size:5px;border-top:1px solid #000;border-top:1px solid #000;border-bottom:1px solid #000;border-right:1px solid #000;border-left:1px solid #000;">菜品信息</td>
        		<td style="font-size:5px;border-top:1px solid #000;border-top:1px solid #000;border-bottom:1px solid #000;border-right:1px solid #000;">单价</td>
            <td style="font-size:5px;border-top:1px solid #000;border-top:1px solid #000;border-bottom:1px solid #000;border-right:1px solid #000;">总价</td>
          </tr>
          <foreach name="pros" item="pro">
           <tr>
            <td style="font-size:5px;border-bottom:1px solid #000;border-right:1px solid #000;border-left:1px solid #000;">{$pro.ProName} {$pro.Spec} <b>x {$pro.Count}</b></td>
            <td style="font-size:5px;border-bottom:1px solid #000;border-right:1px solid #000;">￥{$pro["Price"]}</td>
            <td style="font-size:5px;border-bottom:1px solid #000;border-right:1px solid #000;">￥{$pro["Money"]}</td>
          </tr>
        </foreach>
      </table>
      <div style="width:100%;border-bottom:4px dotted #000;margin-top:10px;margin-bottom:10px;"></div>
      <div class="col-xs-12" style="font-size: 5px">合计：￥{$allmoney}</div>
      <div class="col-xs-12" style="font-size: 5px">优惠：￥{$oinfo.Coupon}</div>
      <div class="col-xs-12" style="font-size: 5px">实付：￥{$oinfo.PayMoney}</div>
      <div class="col-xs-12" style="font-size: 5px;" >备注信息：{$oinfo.MessageByBuy}</div>
    </div>
    <div style="clear:both;"></div>
    <div style="height:50px;width:100%;border-bottom:1px solid #ccc;"></div>
  </div>
  <div class="col-xs-12" style="text-align:right;margin-top:50px;margin-right:20px;"><button type="button" class="btn btn-success" id="btnPrint">&nbsp;&nbsp;&nbsp;&nbsp;打&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 印&nbsp;&nbsp;&nbsp;&nbsp;</button></div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/Admin/PrintArea.js?v=1"></script>
<script type="text/javascript">
  $(function(){
            //打印
            $("#btnPrint").bind("click",function(event){
              $("#content").printArea();
              art.dialog.close();
            });
          });
</script>
</html>
