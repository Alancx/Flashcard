<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>查看订单</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/Admin/Admin/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/Admin/Admin/js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__PUBLIC__/Admin/Admin/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/artDialog/jquery.artDialog.js?skin=default"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/artDialog/plugins/iframeTools.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/Admin/Admin/css/my.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-sm-12"></div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <td>单号</td>
                        <td>订单额</td>
                        <td>销售店铺</td>
                        <td>下单时间</td>
                    </tr>
                </thead>
                <if condition="$count gt 0">
                <tbody id="tbody">
                    <foreach name="lists" item="mber" >
                        <tr>
                            <td>{$mber.OrderId}</td>
                            <td>{$mber.Price}</td>
                            <td>{$mber.storename}</td>
                            <td>{$mber.CreateDate}</td>
                        </tr>
                    </foreach>
                </tbody>
                <else/>
                <tbody>
                	<tr>
                		<td colspan='4'>暂无数据</td>
                	</tr>
                </tbody>
                </if>
				<tfoot>
					<tr>
						<td colspan='4'>{$page}</td>
					</tr>
				</tfoot>
            </table>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  </body>
</html>
