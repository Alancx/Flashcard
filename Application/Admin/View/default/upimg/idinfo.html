<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>文件上传</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/Admin/Admin/css/bootstrap.min.css" rel="stylesheet">
    <script src="__PUBLIC__/Admin/Admin/js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__PUBLIC__/Admin/Admin/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="__PUBLIC__/Admin/artDialog/jquery.artDialog.js?skin=default"></script>
  	<script type="text/javascript" src="__PUBLIC__/Admin/artDialog/plugins/iframeTools.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    h2{
        font-weight: bolder;
        color: green;
    }
    </style>
  </head>
  <body>
  <if condition="$imgurl eq ''">
  <form action="{:U('Upimg/idinfo')}" method="post" enctype="multipart/form-data">
    <table class="table">
    	<tr>
    		<td><input type="file" name="img" id=""></td>
    	</tr>
    	<tr>
    		<td colspan="2" align="center"><input type="submit" value="&nbsp;&nbsp;&nbsp;&nbsp;上&nbsp;&nbsp;&nbsp;&nbsp;传&nbsp;&nbsp;&nbsp;&nbsp;" class="btn btn-success btn-sm"></td>
    	</tr>
    </table>
	</form>
	<else/>
	<!-- {$imgurl} -->
    <div style="text-align:center; margin-top:15%;"><h2>上传成功！</h2></div>
	<!-- <button onclick="openr();">测试</button> -->
	</if>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript">
   	var statu="{$imgurl}";
    // var tumbimg="{$tumbimg}";
    // alert(tumbimg);
    function load(){
    	var domid=art.dialog.data('domid');
    	var origin=artDialog.open.origin;
    	var dom = origin.document.getElementById(domid);
    	dom.value=statu;
		setTimeout("art.dialog.close()", 1000)
    }
    if (statu) {
    	load();
    };
    </script>
  </body>
</html>
