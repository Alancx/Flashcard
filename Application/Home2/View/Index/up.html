<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改笔记</title>

		<link href="__PUBLIC__/note/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__PUBLIC__/note/css/index.css" />

	</head>
	<body>
		
		<div class="top">
			<b>修改笔记</b>
		</div>
		<form action="{:U('Index/doupdate')}" method="post">
		<div class="zhong">
			<div class="title">
				标题
				<input type="text" name="title" value="{$mod['title']}"/>
			</div>
			<div class="content">
				内容
			<textarea rows="19" cols="20" name="content" >{$mod['content']}</textarea>
			</div>
		</div>
		<input type="hidden" value="{$mod['id']}" name="id">
		<div class="bottom">
			<button type="submit" class="bottom-right" style="line-height:100%;">修改</button>
		</div>
		</form>
		
	</body>
	<script src="__PUBLIC__/note/js/mui.min.js"></script>
	<script src="__PUBLIC__/note/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>
</html>
