<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>团购</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="__PUBLIC__/GroupBuy/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/GroupBuy/css/Group.css?v=1"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/GroupBuy/css/Cfonts.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">团购</h1>
		</header>
		
		<div class="mui-scroll-wrapper">
		    <div class="mui-scroll">
		        <!--这里放置真实显示的DOM内容-->
		        
		        <ul class="mui-table-view" id="mygroup">
		                <li class="mui-table-view-cell">
		                    <a class="mui-navigate-right">
		                        <small class="cfonts tuangou"></small>
		                        <small>我的团购</small>
		                        <small class="floatright">团购记录</small>
		                    </a>
		                </li>
		        </ul>
		        <br />
		        <h4></h4>
		        <ul id="TGlist" class="mui-table-view mui-grid-view mui-grid-9">
		        	<foreach name='datalist' item='list'>
		            <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-4">
		                <a href="{:U('GroupBuy/GroupInfo',array('GroupId'=>$list['GroupId']))}">
		                    <img class="mui-media-object" src="{:C('RESOURCE_URL')}{$list.ProLogoImg}">
		                    <div class="mui-media-body">
		                    	<span class='mui-ellipsis-2'>{$list.ProName}</span>
		                    	<br />
		                    	<small class="sign">团购价</small><span class="jiage">￥{$list.sprice}</span>
		                    </div>
		                </a>
		            </li>
			        </foreach>
		        </ul>
		    </div>
		</div>
		
		
		
		
		
		
		
		
		
	</body>
		<script src="__PUBLIC__/GroupBuy/js/mui.min.js"></script>
		<script src="__PUBLIC__/GroupBuy/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/GroupBuy/js/Group.js?v=1.1" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			//初始化页面
			mui.plusReady(function(){});
			//初始化滚动组件
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
		</script>
		
</html>
