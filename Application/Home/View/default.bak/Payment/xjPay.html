<layout name="Public/PageModel" />
<link rel="stylesheet" href="/Public/CSS/Wap/order.css" media="screen" title="no title" charset="utf-8">
<script src="__PUBLIC__/Plugins/qrcode/jquery.qrcode.min.js"></script>

<div class="form-group">

	<div class="col-xs-12 col-sm-12 o-box">
		 <div class="col-xs-12 col-sm-12 orderid">
			<span>订单号：{$ol[0]['oid']}</span>

			<if condition="$ol[0]['stype'] eq 'ZT'">
				<div style="color:red; float:right;">自提货</div>
			</if>

		</div>


		<foreach name="ol" item="oli">
			 <div class="col-xs-12 col-sm-12 oinfo">
				 <div class="col-xs-2 col-sm-2">
					 <img src="{:C('RESOURCE_URL')}{$oli['pimg']}" alt="商品图片" />
				 </div>
				 <div class="col-xs-8 col-sm-8 titles">
					 <p>{$oli['pname']} </p>
					 <p><small>{$oli['spec']}</small></p>
				 </div>
				 <div class="col-xs-2 col-sm-2 nums">
					 <p>￥{:number_format($oli['plprice'],2)}				 </p>
					 <p><small>&times; {$oli['plcount']}</small></p>
				 </div>
			 </div>
		</foreach>

		<div class="col-xs-12 col-sm-12 allprice">
			总价：<span>￥ {:number_format($ol[0]['aprice'],2)}</span>
			<div style="float:right;">

			</div>
		</div>
	</div>

</div>

<div class="col-xs-12 col-sm-12 o-box">
	<form action="{:U('Account/xjPayPost')}" method="post">

		<input type="hidden" id="oid" name="oid" value="{$ol[0]['oid']}"></input>
		<input type="hidden" id="mid" name="mid" value="{$mid}"></input>
		<input type="hidden" id="reStatus" name="reStatus" value="1"></input>
		<input type="hidden" id="backPage" name="backPage" value="{$backpageurl}"></input>
		<input type="hidden" id="isSend" name="isSend" value="0" />


		<input type="submit" class="btn btn-success" value="确认收到现金"></input>


	</form>

</div>
