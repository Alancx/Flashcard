<extend name="base" />
<block name="head">
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="__PUBLIC__/home/css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/mycenter.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/font_gpke.css" />

	<style type="text/css">
		.bot-ul-li {
			color: #FF4E00 !important;
		}
		
		.bot-ul-li .home_icon:before {
			content: "\a002";
		}
		
		.bot-ul-li .huod_icon:before {
			content: "\a004";
		}
		
		.bot-ul-li .order_icon:before {
			content: "\a006";
		}
		
		.bot-ul-li .mine_icon:before {
			content: "\a008";
		}

</block>
<block name="content">
	<!---->
	<div class="infor">
		<div class="">
			<img src="__PUBLIC__/home/img/img1.jpg" class="myphoto" />
			<span class="myname">Cui传</span>
		</div>
	</div>

	<div class="">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell myeye">
				<a class="mui-navigate-right">
					<small class="ggg icon_guanzhu"></small>
					<span>我的关注</span>
				</a>
			</li>
			<li class="mui-table-view-cell myshoucang">
				<a class="mui-navigate-right">
					<small class="ggg icon_shoucang"></small>
					<span data-id="{$stoken}">我的收藏</span>
				</a>
			</li>
			<li class="mui-table-view-cell myhb">
				<a class="mui-navigate-right">

			</li>
		</ul>
		<!---->
		<ul class="mui-table-view">

			<li class="mui-table-view-cell kefuhtml">
				<a class="mui-navigate-right">
					<small class="ggg icon_kefu"></small>
					<span>客服中心</span>
				</a>
			</li>
			<li class="mui-table-view-cell prohtml">
				<a class="mui-navigate-right">
					<small class="ggg icon_help"></small>
					<span>问题帮助</span>
				</a>
			</li>
			<li class="mui-table-view-cell xieyihtml">

		</ul>

	</div>
</block>
<block name="myjs">
	<script src="__PUBLIC__/home/js/mui.min.js"></script>
	<script src="__PUBLIC__/home/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC__/home/js/mycenter.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var getcollecturl = "{:U('Collect/collect')}";
		mui.init()
		$(".mui-bar a:first-child").on("tap",function(){
			location.href="{:U('Index/index')}";
		})
		$(".mui-bar a:nth-child(2)").on("tap",function(){
			location.href="{:U('Index/activity')}";
		})
		$(".mui-bar a:nth-child(3)").on("tap",function(){
			location.href="{:U('Index/myorder')}";
		})
		$(".mui-bar a:last-child").on("tap",function(){
			location.href="{:U('Index/mycenter')}";
		})
		$('.mui-navigate-right span').on("tap",function() {
            // data-url="{:U('Collect/collect')}?sid="
		    window.location.href = "{:U('Coolect/collect')}?sid="+$(this).attr("data-id");
		})

	</script>
</block>
