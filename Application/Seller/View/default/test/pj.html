<include file="Common:top" />
<script type="text/javascript" src="__PUBLIC__/Admin/artDialog/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/artDialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/Admin/js/plugins/chosen/chosen.jquery.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Admin/Admin/css/plugins/chosen/chosen.css">

<include file="$headername" />
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>刷评价</h2>
		<ol class="breadcrumb">
			<li>
				<a href="index.html">主页</a>
			</li>
			<li class="active">
				<strong>刷评价</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>


<div class="row  wrapper  white-bg" style="margin:0 1%;">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>刷评价</h5>
			</div>
			<div class="ibox-content">
				<form method="post" action="" class="form-horizontal" id="svs">
					<div class="form-group">
						<label class="col-sm-2 control-label">买家ID</label>

						<div class="col-sm-4">
							<input type="text" name="MemberId" id="MemberId"  class="form-control" >
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">选择评价商品</label>
						<div class="col-sm-8">
						<select name="ProId" id="chosen" class="form-control" value="">
							<option value="">请选择商品</option>
							<foreach name="pinfos" item="pinfo">
								<option value="{$pinfo.ProId}">{$pinfo.ProName}</option>
							</foreach>
						</select>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">评价</label>
						<input type="radio" name="Class" id="" value="0">好评
						<input type="radio" name="Class" id="" value="1">中评
						<input type="radio" name="Class" id="" value="2">差评

					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">评价分数</label>

						<div class="col-sm-4">
							<input type="number" name="ClassScore" id="ClassScore" class="form-control" placeholder="请填写1-5数字">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">服务评价分数</label>

						<div class="col-sm-4">
							<input type="number" name="ServiceScore" id="ServiceScore" class="form-control" placeholder="请填写1-5数字">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">物流评价分数</label>

						<div class="col-sm-4">
							<input type="number" name="LogisticsScore" id="LogisticsScore" class="form-control" placeholder="请填写1-5数字">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">评价内容</label>

						<div class="col-sm-4">
							<textarea name="Content" id="Content" cols="30" rows="10"></textarea>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">订单号</label>

						<div class="col-sm-4">
							<input type="text" name="OrderId" id="OrderId" class="form-control" value="内部单据">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button class="btn btn-primary btn-outline" type="submit" id="sv">保存内容</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
        $("#chosen").chosen();

</script>

<include file="Common:footer" />
