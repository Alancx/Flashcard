<script>
var bindoption={postallUrl:"{:U('allorder')}",postUrl:"{:U('index')}",date:[{$outdate|implode=",",###}],down:[{$downdata|implode=",",###}],pay:[{$paydata|implode=",",###}],send:[{$senddata|implode=",",###}],isdate:"开始日期小于结束日期"};
 $(function() {
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "progressBar": false,
        "positionClass": "toast-top-center",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "1500",
        "extendedTimeOut": "0",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };
    var echarts_line_chart = document.getElementById("echarts-line-chart");
    var top_day = $("#top_day");
    var lineChart = echarts.init(echarts_line_chart);
    var lineoption = {
        tooltip: {
            trigger: "axis"
        },
        legend: {
            data: ["订单笔数", "付款订单"]
        },
        toolbox: {
            show: true,
            feature: {
                dataView: {
                    show: true,
                    readOnly: false
                },
                magicType: {
                    show: true,
                    type: ["line", "bar"]
                },
                restore: {
                    show: true
                },
                saveAsImage: {
                    show: true
                }
            }
        },
        calculable: true,
        xAxis: [{
            type: "category",
            boundaryGap: false,
            data: bindoption.date
        }],
        yAxis: [{
            type: "value",
            axisLabel: {
                formatter: "{value}"
            }
        }],
        series: [{
            name: "订单笔数",
            type: "line",
            data: bindoption.down,
            symbol: 'none',
            markPoint: {
                data: [{
                    type: "max",
                    name: "最大值"
                }, {
                    type: "min",
                    name: "最小值"
                }]
            }
        }, {
            name: "付款订单",
            type: "line",
            data: bindoption.pay,
            symbol: 'none',
            markPoint: {
                data: [{
                    type: "max",
                    name: "最大值"
                }, {
                    type: "min",
                    name: "最小值"
                }]
            }
        }]
    };
    lineChart.setOption(lineoption);
    var start_time = $("#start_time"),
        end_time = $("#end_time");
    $(".btn-xs").bind("click", function() {
        var nowtime = addDate(CurentTime("dd"), -1);
        var temp_start_time = addDate(nowtime, -parseInt($.trim($(this).attr("data-day"))));
        start_time.val(temp_start_time);
        end_time.val(nowtime);
        bindChart(temp_start_time, nowtime)
    });
    $(document).on("click", ".a_order_count", function() {
        var s = $.trim(start_time.val());
        var e = $.trim(end_time.val());
        if (Date.parse(s) > Date.parse(e)) {
            toastr.warning(bindoption.isdate);
            return false
        }
        window.location.href = bindoption.postallUrl + "?type=index&state=" + $(this).attr("data-state") + "&start_time=" + s + " 00:00:00&end_time=" + e + " 23:59:59"
    });
    $("#btn_select").bind("click", function() {
        var s = $.trim(start_time.val());
        var e = $.trim(end_time.val());
        if (Date.parse(s) > Date.parse(e)) {
            toastr.warning(bindoption.isdate);
            return false
        }
        bindChart(s, e)
    });
    var bindChart = function(s, e) {
            NProgress.start();
            top_day.html(daysBetween(e, s) + 1);
            lineChart = echarts.init(echarts_line_chart);
            lineChart.showLoading();
            $.ajax({
                type: "POST",
                url: bindoption.postUrl,
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                data: {
                    "start_time": s,
                    "end_time": e,
                    "r": (Math.random() * Math.random())
                },
                dataType: "json",
                timeout: 20000,
                success: function(data) {
                    if (code = "0") {
                        lineoption.xAxis[0].data = data.date.split(',');
                        lineoption.series[0].data = data.downdata.split(',');
                        lineoption.series[1].data = data.paydata.split(',');
                        lineoption.series[2].data = data.senddata.split(',');
                        lineChart.refresh();
                        lineChart.hideLoading();
                        lineChart.setOption(lineoption)
                    }
                    NProgress.done()
                }
            })
        };
    NProgress.done()
});
</script>
